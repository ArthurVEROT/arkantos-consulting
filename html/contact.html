    />

    <title>Arkantos consulting: Contact</title>
  </head>
  <body>
    <section class="navbarSection navbar-unscroll" id="navbar">
      <div class="header">
        <div><a href="../index.html">Logo</a></div>
        <nav class="desktopNavbar">
          <ul>
            <li><a href="./about.html">À propos</a></li>
            <li><a href="./monexpertise.html">Mon expertise</a></li>
            <li><a href="./casestudy.html">Étude de cas</a></li>
            <li><a href="https://www.google.com/">Ressources</a></li>
          </ul>
        </nav>
        <div class="menu">
          <span class="menu-global menu-top"></span>
          <span class="menu-global menu-middle"></span>
          <span class="menu-global menu-bottom"></span>
        </div>
      </div>

      <nav class="mobileNavbar unvisible">
        <ul>
          <li><a href="./about.html">À propos</a></li>
          <li><a href="./monexpertise.html">Mon expertise</a></li>
          <li><a href="./casestudy.html">Étude de case</a></li>
          <li><a href="https://www.google.com/">Ressources</a></li>

                >Un projet ?</a
              >
            </li>
          </div>
        </ul>
      </nav>
    </section>

    <section class="contactFormContainer">
      <form action="" class="contactForm" id="contactForm">
        <div class="inputContainer">
          <label for="prenom">Votre prénom</label>
          <input type="text" name="" id="prenom" />
        </div>
        <div class="inputContainer">
          <label for="nom">Votre nom</label>
          <input type="text" name="" id="nom" />
        </div>
        <div class="inputContainer">
          <label for="email">Votre adresse e-mail</label>
          <input type="text" name="" id="email" />
        </div>
        <div class="inputContainer">
          <label for="tel">Votre numéro de téléphone</label>
          <input type="text" name="" id="tel" />
        </div>
        <div class="inputContainer">
          <label for="message">Votre message</label>
          <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input type="submit" value="Envoyer" name="" id="submitButton" />
        </div>
      </form>
    </section>
  </body>

  <script src="../script/navbarScroll.js"></script>
  <script src="../script/mobileMenu.js"></script>
